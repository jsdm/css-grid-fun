<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <div class="app container">
      <div class="item header">
        <div class="main-header"><span>This is the Main Header</span></div>
        <div class="navbar">
          <nav>
            <a href="/index.html"><span>Home</span></a>
            <a href="/index.html"><span>Projects</span></a>
            <a href="/index.html"><span>Web Development</span></a>
            <a href="/index.html"><span>Travel</span></a>
            <a href="/index.html"><span>About</span></a>
          </nav>
        </div>
      </div>
      <div class="item menu">
        <a href="/"></a>
      </div>
      <div class="item main">
        <div class="entry">First</div>
        <div class="entry">Second</div>
        <div class="entry">Third</div>
        <div class="entry">Fourth</div>
      </div>
      <div class="item link">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
          <li>Link 5</li>
        </ul>
      </div>
      <div class="item footer">
        <footer>Footer Area</footer>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
